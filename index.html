<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlainJS</title>
    <style id="uno">
      [un-cloak] {
        display: none;
      }
    </style>
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@unocss/reset/tailwind.min.css"
    />
  </head>
  <body class="max-w-2xl mx-auto px-2 py-2 bg-bg" un-cloak>
    <header class="h-[20vh] flex flex-col gap-2">
      <div class="text-center mt-4">
        <h1 class="text-2xl font-semibold text-accent">PlainJS</h1>
      </div>
      <div class="w-full flex justify-between items-center">
        <nav>
          <ul class="flex gap-3">
            <li class="text-gray hover:text-accent">
              <a
                href="https://discord.gg/NhgZ7JZb"
                target="_blank"
                noreferrer
                class="flex items-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M8 12a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" />
                  <path d="M14 12a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" />
                  <path
                    d="M15.5 17c0 1 1.5 3 2 3c1.5 0 2.833 -1.667 3.5 -3c.667 -1.667 .5 -5.833 -1.5 -11.5c-1.457 -1.015 -3 -1.34 -4.5 -1.5l-.972 1.923a11.913 11.913 0 0 0 -4.053 0l-.975 -1.923c-1.5 .16 -3.043 .485 -4.5 1.5c-2 5.667 -2.167 9.833 -1.5 11.5c.667 1.333 2 3 3.5 3c.5 0 2 -2 2 -3"
                  />
                  <path d="M7 16.5c3.5 1 6.5 1 10 0" />
                </svg>
              </a>
            </li>
            <li class="text-gray hover:text-accent">
              <a
                href="https://github.com/plainjs"
                target="_blank"
                noreferrer
                class="flex items-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-brand-github"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
        <div id="toggle-container" class="w-full flex items-center"></div>
      </div>
    </header>
    <section class="min-h-[75vh] highlighter">
      <span class="higlighter_item__left"></span>
      <span class="higlighter_item__right"></span>
      <main
        id="content"
        class="prose prose-dark dark:prose-invert text-dark min-w-full max-w-full"
      >
        <div class="h-full w-full flex items-center justify-center">
          <div class="loading"></div>
        </div>
      </main>
    </section>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/uno.js" async defer></script>
    <script type="module" src="/themer.js" async defer></script>
  </body>
</html>
